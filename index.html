<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Satisfaction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/science.png">
</head>
<body onkeydown="uniKeyCode(event)">
    <div class="gamewindow">
        <div class="textwindow">
            <div class="maintext" id="maintext">a</div>
            <input type="text" id="playerinput">
        </div>
        <div class="container">
            <div class="rrc">
                <div id="rrl">0</div>
                <div id="rrr">0</div>
            </div>
        </div>
        <div class="section leftsection">
            <div class="p1text">Player 1</div>
            <div class="playerwindow leftplayerwindow" id="lpw">
                <div class="boxshower" id="leftboxshower"></div>
                <div class="hotbar" id="lefthotbar">
                    <div class="item flower" id="one"><div class="itemtext">Q</div></div>
                    <div class="item science" id="two"><div class="itemtext">W</div></div>
                    <div class="item dollar" id="three"><div class="itemtext">E</div></div>
                    <div class="item jew" id="four"><div class="itemtext">R</div></div>
                    <div class="item arrow" id="five"><div class="itemtext">T</div></div>
                </div>
            </div>
        </div>
        <div class="dividercontainer"><div class="divider"></div><div class="divider2"></div></div>
        

        <div class="section rightsection">
            <div class="p2text">Player 2</div>
            <div class="playerwindow rightplayerwindow" id="rpw">
            <div class="boxshower" id="rightboxshower"></div>
            <div class="hotbar" id="righthotbar">
                <div class="item flower"  id="six"><div class="itemtext">N</div></div>
                <div class="item science"  id="seven"><div class="itemtext">M</div></div>
                <div class="item dollar"  id="eight"><div class="itemtext">,</div></div>
                <div class="item jew"  id="nine"><div class="itemtext">.</div></div>
                <div class="item arrow"  id="ten"><div class="itemtext">-</div></div>
            </div>
        </div>
    </div>
            
            
        </div>
    <script src="piss.js"></script>
</body>
</html>
