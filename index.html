<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Satisfaction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/science.png">
</head>
<body onkeydown="uniKeyCode(event)">
    <div class="gamewindow">
        <div class="textwindow">
            <div class="maintext" id="maintext">a</div>
            <input type="text" id="playerinput">
        </div>
        <div class="p1text">Player 1</div>
        <div class="p2text">Player 2</div>
        <div class="playerwindow leftplayerwindow" id="lpw">
            <div class="boxshower" id="leftboxshower"></div>
            <div class="hotbar" id="lefthotbar">
                <div class="item flower" id="one"></div>
                <div class="item science" id="two"></div>
                <div class="item dollar" id="three"></div>
                <div class="item jew" id="four"></div>
                <div class="item arrow" id="five"></div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="playerwindow rightplayerwindow" id="rpw">
            <div class="boxshower" id="rightboxshower"></div>
            <div class="hotbar" id="righthotbar">
                <div class="item flower"  id="six"></div>
                <div class="item science"  id="seven"></div>
                <div class="item dollar"  id="eight"></div>
                <div class="item jew"  id="nine"></div>
                <div class="item arrow"  id="ten"></div>
            </div>
        </div>
    </div>
    <script src="piss.js"></script>
</body>
</html>
